name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      #- uses: nrwl/nx-set-shas@v2

      - name: Install
        run: npm install

      - name: Lint
        run: npx nx affected --target=lint

      - name: Build
        run: npx nx build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/apps/personal
